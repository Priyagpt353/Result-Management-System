<div class="container d-flex justify-content-center p-5">
    <div class="w-50 mt-4">
        <h4 class="my-3">Find Result</h4>
        <span *ngIf="errorMessage" class="text-danger">{{errorMessage}}</span>
        <form [formGroup]="SearchParams" (ngSubmit)="onSubmit()">
        <div class="form-group my-2">
            <label for="rollNo">Roll No.</label>
            <input type="text" name="rollNo" id="rollNo" class="form-control" formControlName="rollNo">
            <span *ngIf="fields.rollNo.invalid && fields.rollNo.touched" class="text-danger">Please enter roll no.</span>
        </div>
        <div class="form-group my-2">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name">
            <span *ngIf="fields.name.invalid && fields.name.touched" class="text-danger">Please enter name</span>
        </div>
        <div class="my-3">
            <button type="submit" class="btn btn-primary">Search</button>&nbsp;
            <button class="btn btn-secondary">Clear</button>
        </div>
    </form>
    </div>
</div>
