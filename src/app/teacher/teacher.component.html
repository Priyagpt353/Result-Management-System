<div class="container mt-5">
  <div>
    <div class="d-flex justify-content-between">
      <p>Total {{ students.length }} students</p>
      <a routerLink="add-result"
        ><button class="btn btn-primary">Add Record</button></a
      >
    </div>
    <div class="py-3">
      <table class="table table-bordered">
        <tr>
          <th>Roll No.</th>
          <th>Name</th>
          <th>Date Of Birth</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let student of students">
          <td>{{ student.rollNo }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.dob }}</td>
          <td>{{ student.score }}</td>
          <td>
            <a [routerLink]="['edit-result', student.id]"
              ><button class="btn mx-2">Edit</button></a
            >
            <button class="btn mx-2" (click)="deleteResult(student.id)">
              Delete
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
